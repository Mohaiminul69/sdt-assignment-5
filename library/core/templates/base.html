<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dummy Banking System" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css"
    />
    <title>
      {% block page_title %} Library Management - Welcome {% endblock %}
    </title>
    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#1D232A]">
    {% include 'navbar.html' %}
    <main class="py-10">
      {% block body%}
      <div class="container mx-auto">
        {% if messages %} {% include 'messages.html' %} {% endif %}
        <!--  -->
        {% block content %} {% endblock %}
      </div>
      {% endblock %}
    </main>
    {% include 'footer.html' %}

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        let userMenu = document.getElementById("userMenu");
        userMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
