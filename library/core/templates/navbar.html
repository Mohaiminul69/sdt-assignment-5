<script src="https://cdn.tailwindcss.com"></script>

<nav class="flex bg-cyan-800 items-center justify-between flex-wrap p-4 px-9">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <span class="font-semibold text-xl tracking-tight text-white"
      ><a href="/">Book Lib</a></span
    >
  </div>
  <div class="block lg:hidden">
    <button
      class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white"
    >
      <svg
        class="fill-current h-3 w-3"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>

  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto ps-10">
    {% if request.user.is_authenticated %}
    <div class="text-md lg:flex-grow">
      {% if request.user.is_superuser %}
      <a
        href=" {% url 'addBookCategory' %} "
        class="block font-bold mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-teal-400 hover:font-black-900 mr-4"
      >
        Add Category
      </a>
      <a
        href=" {% url 'addBookDetails' %} "
        class="block font-bold mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-teal-400 hover:font-black-900 mr-4"
      >
        Add Book
      </a>
      {% else %}
      <a
        href=" {% url 'borrowreport' %} "
        class="block font-bold mt-4 lg:inline-block lg:mt-0 text-white hover:text-teal-400 hover:font-black-900 mr-4"
      >
        Borrow History
      </a>
      <a
        href=" {% url 'deposit_money' %} "
        class="block font-bold mt-4 lg:inline-block lg:mt-0 text-white hover:text-teal-400 hover:font-black-900 mr-4"
      >
        Deposit
      </a>
      <a
        href=" {% url 'transaction_report' %} "
        class="block font-bold mt-4 lg:inline-block lg:mt-0 text-white hover:text-teal-400 hover:font-black-900 mr-4"
      >
        Deposits History
      </a>
      {% endif %}
    </div>
    <div class="flex">
      <div class="text-white my-auto px-5">
        Welcome, {{request.user}} - {{ request.user.account.balance }}
      </div>
      <a
        href=" {% url 'profile' %} "
        class="ms-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-teal-400 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-teal-300 mt-4 lg:mt-0"
        >Profile</a
      >
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button
          type="submit"
          class="ms-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-teal-400 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-teal-300 mt-4 lg:mt-0"
        >
          Logout
        </button>
      </form>
    </div>
    {% else %}
    <div class="text-md lg:flex-grow"></div>
    <div>
      <a
        href="{% url 'login' %}"
        class="ms-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-teal-400 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-teal-300 mt-4 lg:mt-0"
        >Login</a
      >
    </div>
    <div>
      <a
        href=" {% url 'register' %} "
        class="ms-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-teal-400 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-teal-300 mt-4 lg:mt-0"
        >Register</a
      >
    </div>
    {% endif %}
  </div>
</nav>
